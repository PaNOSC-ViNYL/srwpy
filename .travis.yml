sudo: required
services:
  - docker

language: python
python:
- 3.6

cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.ccache"

env:
  global:
  - secure: 

before_install:
- docker pull quay.io/pypa/manylinux1_x86_64
- docker images
- docker ps -a

script:
- docker run --rm -v `pwd`:/io quay.io/pypa/manylinux1_x86_64 /io/.travis/build-wheels.sh
- ls -laF dist/

before_deploy: "echo 'ready?'"

deploy:
  provider: pypi
  user: mrakitin
  distributions: sdist bdist_wheel
  on:
    tags: true

after_deploy: "echo 'done!'"
