language: python
python:
- 3.6

cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.ccache"

env:
  global:
  - secure: 

install:
- pip install -r requirements-dev.txt
- pushd core/
- make all
- popd
- pip install .

script:
- python setup.py sdist bdist_wheel
- pushd dist/
- |
  old=$(ls srwpy-*-linux_x86_64.whl)
  new=$(echo $old | sed 's/-linux_/-manylinux1_/')
  mv -v $old $new
- popd
- twine upload dist/*
